<!DOCTYPE html>
<html>
<head>
    <title>Flip switches</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <style>
        body, input, button, select, textarea {
            font: 100%/1.5 "Segoe UI",-apple-system,sans-serif;
        }

        .flip {
            width: 40px;
            height: 16px;
            border: 2px solid #ddd;
            border-radius: 99px;
            background: #ddd;
            transition: .3s;
            position: relative;
            display: inline-block;
        }

            .flip:before, .flip:after {
                content: "";
                transition: .3s;
            }

            .flip:before {
                width: 100%;
                height: 100%;
                position: absolute;
                border-radius: 99px;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                margin: -2px;
                border: 2px solid #ddd;
                background: #fff;
            }

            .flip:after {
                width: 16px;
                height: 16px;
                position: absolute;
                border-radius: 99px;
                left: 0;
                top: 0;
                margin: -2px;
                border: 2px solid #ddd;
                background: #fff;
                transition-timing-function: cubic-bezier(.4,0,.8,1.4);
            }

        .flip--on {
            background: #7be;
            border-color: #7be;
        }

            .flip--on:before {
                opacity: 0;
                transform: translate(37.5%) scale(0);
            }

            .flip--on::after {
                border-color: #7be;
                transform: translate(24px);
            }
    </style>
</head>
<body>
    <span class="flip" id="test"></span>
    <script src="/js/jquery-1.8.0.min.js"></script>
    <script>
        jQuery(function ($) {
            $("#test").on("click", function () {
                $(this).toggleClass("flip--on");
            });
        });
    </script>
</body>
</html>
