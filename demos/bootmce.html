<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BootMCE demo</title>
    <link rel="stylesheet" href="/css/blog/main.css" />
    <style>
        h1 {
            margin-bottom: 0;
            font-size: 2.5em;
        }

        .intro {
            margin: .2em 0 1.5em;
            font-size: 120%;
            font-weight: 300;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-main">
            <h1>BootMCE</h1>
            <p class="intro">
                &mdash; another <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a>-styled skin for
                <a href="http://tinymce.com/">TinyMCE</a>
            </p>
            <pre>tinymce.init({
    selector: "#test",
    skin: "bootmce"
});</pre>
            <textarea id="test">Try BootMCE here.</textarea>
            <p>View the project on <a href="https://github.com/infinnie/BootMCE">GitHub</a>.</p>
        </div>
    </div>
    <script src="/js/jquery-1.8.0.min.js"></script>
    <script src="/tinymce/tinymce.min.js"></script>
    <script>
        jQuery(function ($) {
            tinymce.init({
                selector: "#test",
                menubar: false,
                statusbar: false,
                plugins: "autolink link autoresize",
                toolbar: "bold italic link | blockquote bullist numlist | removeformat",
                browser_spellcheck: true,
                skin: "bootmce"
            });
        });
    </script>
</body>
</html>
