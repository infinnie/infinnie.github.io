<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE svg>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1360" height="768">
  <defs>
    <filter id="blur">
      <image xlink:href="bg.jpg" width="1360" height="768" id="image"></image>
      <feGaussianBlur stdDeviation="12"></feGaussianBlur>
    </filter>
  </defs>
  <g filter="url(#blur)">
    <!-- Shadows begin -->
    <use xlink:href="#image" transform="scale(-1)"/>
    <use xlink:href="#image" transform="scale(1 -1)"/>
    <use xlink:href="#image" transform="translate(2720) scale(-1)"/>
    <use xlink:href="#image" transform="scale(-1 1)"/>
    <use xlink:href="#image" transform="translate(2720) scale(-1 1)"/>
    <use xlink:href="#image" transform="translate(0 1536) scale(-1)"/>
    <use xlink:href="#image" transform="translate(0 1536) scale(1 -1)"/>
    <use xlink:href="#image" transform="translate(2720 1536) scale(-1)"/>
    <!-- Shadows end -->
    <use xlink:href="#image"/>
  </g>
</svg>